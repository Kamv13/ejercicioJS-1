<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Valor a</label>
          <input type="number" class="form-control" id="valorA" />
        </div>
        <div class="mb-3 col">
          <label class="form-label">Valor b</label>
          <input type="number" class="form-control" id="valorB" />
        </div>
        <div class="mb-3 col">
          <label class="form-label">Valor c</label>
          <input type="number" class="form-control" id="valorC" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="m-2 col">
          <label class="form-label">X1</label>
          <input type="number" class="form-control" id="valorX1" readonly />
        </div>
        <div class="m-2 col">
          <label class="form-label">X2</label>
          <input type="number" class="form-control" id="valorX2" readonly />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-success col m-2" onclick="Calcular()">
          Calcular
        </button>
        <button type="button" class="btn btn-danger col m-2" onclick="Limpiar()">
          Limpiar
        </button>
      </div>
    </div>

    <script src="/JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
